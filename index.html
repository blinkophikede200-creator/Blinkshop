<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - BlackXCard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%); color: #ffffff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-container { background: rgba(255, 255, 255, 0.05); padding: 3rem; border-radius: 15px; border: 1px solid #ff4444; width: 100%; max-width: 400px; }
        .logo { text-align: center; font-size: 2.5rem; margin-bottom: 1rem; color: #ff4444; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #cccccc; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #333; border-radius: 8px; background: rgba(255, 255, 255, 0.1); color: white; font-size: 1rem; }
        .login-btn { background: linear-gradient(45deg, #ff4444, #ff8844); color: white; border: none; padding: 12px; border-radius: 25px; cursor: pointer; font-size: 1rem; width: 100%; }
        .register-link { text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üÉè BlackXCard</div>
        <h2 style="text-align: center; margin-bottom: 2rem; color: #ff4444;">Login to Dashboard</h2>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>
        
        <button class="login-btn" onclick="login()">Login</button>
        
        <div class="register-link">
            <p>Don't have account? <a href="register.html" style="color: #ff4444;">Register here</a></p>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(!username || !password) {
                alert('Please fill all fields!');
                return;
            }
            
            // Check if user exists
            const users = localStorage.getItem('blackxcard_users') ? JSON.parse(localStorage.getItem('blackxcard_users')) : [];
            const user = users.find(u => u.username === username && u.password === password);
            
            if(user || (username === "BlinkOP" && password === "naman2805")) {
                localStorage.setItem('currentUser', username);
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid credentials!');
            }
        }
    </script>
</body>
</html>
