<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Register - BlackXCard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%); color: #ffffff; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .register-container { background: rgba(255, 255, 255, 0.05); padding: 3rem; border-radius: 15px; border: 1px solid #ff4444; width: 100%; max-width: 400px; }
        .logo { text-align: center; font-size: 2.5rem; margin-bottom: 1rem; color: #ff4444; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #cccccc; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #333; border-radius: 8px; background: rgba(255, 255, 255, 0.1); color: white; font-size: 1rem; }
        .register-btn { background: linear-gradient(45deg, #ff4444, #ff8844); color: white; border: none; padding: 12px; border-radius: 25px; cursor: pointer; font-size: 1rem; width: 100%; }
        .login-link { text-align: center; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">üÉè BlackXCard</div>
        <h2 style="text-align: center; margin-bottom: 2rem; color: #ff4444;">Create Account</h2>
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Choose username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Create password" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        </div>
        
        <button class="register-btn" onclick="register()">Create Account</button>
        
        <div class="login-link">
            <p>Already have account? <a href="index.html" style="color: #ff4444;">Login here</a></p>
        </div>
    </div>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if(!username || !password || !confirmPassword) {
                alert('Please fill all fields!');
                return;
            }
            
            if(password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if(username === "BlinkOP") {
                alert('This username is reserved for owner!');
                return;
            }
            
            // Save user data
            const users = localStorage.getItem('blackxcard_users') ? JSON.parse(localStorage.getItem('blackxcard_users')) : [];
            
            if(users.find(u => u.username === username)) {
                alert('Username already exists!');
                return;
            }
            
            const newUser = {
                username: username,
                password: password,
                balance: 0,
                joined: new Date().toLocaleDateString()
            };
            
            users.push(newUser);
            localStorage.setItem('blackxcard_users', JSON.stringify(users));
            
            alert('Registration successful! Please login.');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
